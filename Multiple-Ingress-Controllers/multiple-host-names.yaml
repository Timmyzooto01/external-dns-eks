apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: multiple-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http: echo.robofarming.com
      paths:
        - path: /echo-v1
          backend:
            serviceName: echo-server-v1
            servicePort: 80
        - path: /echo-v2
          backend:
            serviceName: echo-server-v2
            servicePort: 80